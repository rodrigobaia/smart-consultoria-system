# SpertaComissao - prova de conceito
# Executa a aplicação e serve a POC em /poc/.
# Na raiz do repo: docker compose -f src/docker-compose.yml up --build

services:
  web:
    build:
      context: .
      dockerfile: src/Dockerfile
    ports:
      - "5080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=SpertaComissao;User=root;Password=sperta_dev;
