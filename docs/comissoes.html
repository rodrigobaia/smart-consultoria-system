<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POC — Comissões</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
  <link rel="shortcut icon" href="./images/favicon_io/favicon.ico">
  <link rel="manifest" href="./images/favicon_io/site.webmanifest">
  <meta name="theme-color" content="#512bd4">
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <div id="app"></div>

  <div id="content" style="display:none">
    <section class="view">
      <div class="card">
        <h1>Comissões (mock)</h1>
        <p class="muted">
          Apenas para validar o fluxo de consulta. Fórmulas reais serão definidas e documentadas mais à frente.
        </p>
        <div id="comissoesWrap"></div>
        <div id="comissoesEmpty" class="muted" style="margin-top:10px; display:none;">
          Nenhum dado importado ainda. Vá em <a class="link" href="./importacao.html">Importação</a>.
        </div>
      </div>
    </section>
  </div>

  <script src="./js/store.js"></script>
  <script src="./js/poc.js"></script>
  <script src="./js/comissoes.js"></script>
  <script>
    Poc.requireAuth({ allowRoles: ["Administrador", "Gestor", "Consultor", "Operador"] });
    Poc.renderShell({ activeRoute: "comissoes" });
    Poc.seed();
    PocComissoes.init();
  </script>
</body>

</html>
